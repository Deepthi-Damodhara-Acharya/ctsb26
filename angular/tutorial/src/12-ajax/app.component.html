<h2>Ajax Demo</h2>

<button (click)="addUser()">Add</button>


<table border="1">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Email</td>
            <td>Address</td>
            <td>Delete</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address.street}}, {{user.address.city}}, {{user.address.zipcode}}</td>
            <td><button (click)="deleteUser(user.id)">Delete {{user.name}}</button></td>
        </tr>
    </tbody>
</table>
